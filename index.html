<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weedle â€” Guess the daily strain</title>

<style>
/* ------------------ THEME ------------------ */
:root{
  --bg:#f6f7f8;
  --card:#ffffff;
  --muted:#6b7280;
  --green:#6aaa64;
  --yellow:#c9b458;
  --gray:#787c7e;
  --max-width:760px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
}

html,body{margin:0; background:var(--bg); color:#0b1220;}
.wrap{display:flex; justify-content:center; padding:30px 12px;}
.card{width:100%; max-width:var(--max-width); background:var(--card); padding:20px; border-radius:14px; box-shadow:0 8px 40px rgba(0,0,0,0.06);}

/* ------------------ HEADER ------------------ */
header{display:flex; gap:14px; align-items:center;}
#logo{width:120px; height:auto;}
h1{margin:0; font-size:1.25rem;}

/* ------------------ INPUT + DROPDOWN ------------------ */
.controls{display:flex; gap:12px; margin-top:12px;}
#guessContainer{position:relative; width:320px;}
#guessInput{
  width:100%; padding:10px 12px; border-radius:8px; border:1px solid #d1d5db;
  font-size:15px; background:white; box-sizing:border-box;
}
#dropdown{
  position:absolute; top:100%; left:0; right:0; background:white;
  border:1px solid #d1d5db; border-top:none; display:none;
  max-height:200px; overflow:auto; border-radius:0 0 8px 8px; z-index:40;
}
.dd-item{padding:10px; cursor:pointer;}
.dd-item:hover{background:#f3f4f6;}

/* ------------------ TABLE ------------------ */
table{width:100%; border-collapse:collapse; margin-top:20px;}
thead th{
  background:#111827; color:white; padding:12px 14px;
  font-weight:600; text-align:left;
}
tbody td{
  padding:12px 14px; border-bottom:1px solid #eef2f7;
}

/* ------------------ WORDLE TILES ------------------ */
.tile{
  display:inline-block; min-width:44px; text-align:center;
  padding:8px 10px; border-radius:6px; color:white;
  font-weight:700; font-size:14px; transform-style:preserve-3d;
  transition:transform 0.25s ease-in;
}

/* final colors */
.green{background:var(--green);}
.yellow{background:var(--yellow); color:#0b1220;}
.gray{background:var(--gray);}

/* flip animation */
.flip{
  transform:rotateX(90deg);
}
.flip.show{
  transform:rotateX(0deg);
}

/* ------------------ SUCCESS ------------------ */
#success{
  display:none; margin-top:14px; padding:12px;
  background:var(--green); color:white;
  text-align:center; font-weight:700; border-radius:8px;
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<header>
  <img id="logo" src="weedle.jpg" alt="weedle logo">
  <div>
    <h1>Weedle â€” Guess the daily strain</h1>
    <div style="font-size:13px; color:var(--muted); margin-top:6px;">
      Guess the daily strain using Wordle-style clues.
    </div>
  </div>
</header>

<!-- INPUT -->
<div class="controls">
  <div id="guessContainer">
    <input id="guessInput" autocomplete="off" placeholder="Type to search strainsâ€¦" />
    <div id="dropdown"></div>
  </div>
  <button id="submitBtn">Submit</button>
  <button id="resetBtn">Reset</button>
</div>

<!-- RESULTS -->
<table>
<thead>
<tr>
  <th>Strain</th>
  <th>Type</th>
  <th>THC %</th>
  <th>Dominant Terpene</th>
  <th>Year</th>
</tr>
</thead>
<tbody id="guessesBody"></tbody>
</table>

<div id="success">ðŸŽ‰ You found todayâ€™s strain! ðŸŽ‰</div>

</div>
</div>

<script>
/* ---------------------------------------------
   DATA
--------------------------------------------- */
const strains = [
  { name:"Blue Dream", type:"Sativa/Hybrid", thc:18, terpene:"Myrcene", year:2003 },
  { name:"OG Kush", type:"Hybrid", thc:20, terpene:"Limonene", year:1996 },
  { name:"Sour Diesel", type:"Sativa", thc:19, terpene:"Limonene", year:1991 },
  { name:"Girl Scout Cookies", type:"Hybrid", thc:22, terpene:"Caryophyllene", year:2012 },
  { name:"Northern Lights", type:"Indica", thc:17, terpene:"Myrcene", year:1985 },
  { name:"Green Crack", type:"Sativa", thc:19, terpene:"Myrcene", year:2012 },
  { name:"Gorilla Glue", type:"Hybrid", thc:24, terpene:"Caryophyllene", year:2013 },
  { name:"Jack Herer", type:"Sativa", thc:18, terpene:"Terpinolene", year:1995 }
];

/* ---------------------------------------------
   DAILY STRAIN â€” SAME FOR EVERYONE
--------------------------------------------- */
function dailyIndex(date=new Date()){
  const epoch = Date.UTC(2023,0,1);
  const today = Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate());
  const diff = Math.floor((today - epoch) / (1000*60*60*24));
  return Math.abs(diff) % strains.length;
}
const mystery = strains[dailyIndex()];

/* ---------------------------------------------
   HELPERS
--------------------------------------------- */
const strip = s => s.replace(/\s+/g,'');
const letters = s => strip(s).length;
const arrow = (g,t)=> g===t ? "" : (g<t?"â†‘":"â†“");

function colorNum(g,t,threshold){
  if(g===t) return "green";
  if(Math.abs(g-t)<=threshold) return "yellow";
  return "gray";
}
function colorCat(g,t){
  return g.toLowerCase()===t.toLowerCase() ? "green" : "gray";
}

/* ---------------------------------------------
   DROPDOWN
--------------------------------------------- */
const guessInput=document.getElementById("guessInput");
const dropdown=document.getElementById("dropdown");

guessInput.addEventListener("input",e=>{
  const q=e.target.value.trim().toLowerCase();
  if(!q){ dropdown.style.display="none"; return; }
  dropdown.innerHTML="";
  const matches=strains.filter(s=>s.name.toLowerCase().startsWith(q));
  if(!matches.length){ dropdown.style.display="none"; return; }
  matches.forEach(s=>{
    const d=document.createElement("div");
    d.className="dd-item";
    d.textContent=s.name;
    d.onclick=()=>{ guessInput.value=s.name; dropdown.style.display="none"; };
    dropdown.appendChild(d);
  });
  dropdown.style.display="block";
});
document.addEventListener("click",e=>{
  if(!document.getElementById("guessContainer").contains(e.target))
    dropdown.style.display="none";
});

/* ---------------------------------------------
   ADD GUESS ROW + FLIP ANIMATION
--------------------------------------------- */
const guessesBody=document.getElementById("guessesBody");
const success=document.getElementById("success");

function tile(content,color){
  const el=document.createElement("span");
  el.className=`tile flip ${color}`;
  el.textContent=content;
  return el;
}

function flipTilesSequential(container){
  const tiles=[...container.querySelectorAll(".tile")];
  tiles.forEach((t,i)=>{
    setTimeout(()=>{
      t.classList.remove("flip");   // reveals tile color
      t.classList.add("show");
    }, i*180);
  });
}

function submitGuess(){
  const raw=guessInput.value.trim();
  if(!raw) return alert("Select a strain from the dropdown.");

  const guess=strains.find(s=>s.name.toLowerCase()===raw.toLowerCase());
  if(!guess) return alert("Strain must be from the database.");

  const tr=document.createElement("tr");

  /* STRAIN CELL */
  const ls = letters(guess.name);
  const lt = letters(mystery.name);
  const lc = colorNum(ls,lt,1);
  const strainTd=document.createElement("td");
  const group=document.createElement("div");
  group.appendChild(tile(guess.name, lc));
  group.appendChild(document.createElement("br"));
  group.appendChild(tile(`${ls} ${arrow(ls,lt)}`, lc));
  strainTd.appendChild(group);

  /* TYPE */
  const typeTd=document.createElement("td");
  typeTd.appendChild(tile(guess.type, colorCat(guess.type,mystery.type)));

  /* THC */
  const thcTd=document.createElement("td");
  thcTd.appendChild(
    tile(`${guess.thc}% ${arrow(guess.thc,mystery.thc)}`,
         colorNum(guess.thc,mystery.thc,2))
  );

  /* TERPENE */
  const terpTd=document.createElement("td");
  terpTd.appendChild(
    tile(guess.terpene, colorCat(guess.terpene,mystery.terpene))
  );

  /* YEAR */
  const yearTd=document.createElement("td");
  yearTd.appendChild(
    tile(`${guess.year} ${arrow(guess.year,mystery.year)}`,
         colorNum(guess.year,mystery.year,2))
  );

  tr.appendChild(strainTd);
  tr.appendChild(typeTd);
  tr.appendChild(thcTd);
  tr.appendChild(terpTd);
  tr.appendChild(yearTd);

  guessesBody.appendChild(tr);

  flipTilesSequential(tr);  // ðŸ”¥ Wordle flip animation

  if(guess.name.toLowerCase()===mystery.name.toLowerCase()){
    success.style.display="block";
  }

  guessInput.value="";
}

/* ---------------------------------------------
   BUTTONS
--------------------------------------------- */
document.getElementById("submitBtn").onclick=submitGuess;
document.getElementById("resetBtn").onclick=()=>{
  guessesBody.innerHTML="";
  success.style.display="none";
  guessInput.value="";
};
</script>
</body>
</html>
